<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org" 
	  layout:decorate="~{layout}"
	  lang="en">
<body>
<div layout:fragment="content" class="blog-area section_padding_100 mt-100">
	<div class="container">
		<div class="row justify-content-center" style="margin-top:1px;">
		    
		    <form th:action="@{/member/create}" th:object="${memberFormDto}" method="post" style="width:450px;">
		    	<!-- 오류메세지출력 -->
		        <!-- <div th:replace="~{form_errors :: formErrorsFragment}"></div>  -->
		        <div class="mb-3">
		            <label for="id" class="form-label">아이디</label>
		            <input type="text" th:field="*{id}" class="form-control" placeholder="아이디는 4~12자 이내로 작성해 주세요.">
		            <p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="fieldError">Incorrect data</p>
		        </div>
		        <div class="mb-3">
		            <label for="password1" class="form-label">비밀번호</label>
		            <input type="password" th:field="*{password1}" class="form-control" placeholder="비밀번호는 8~30자 이내로 작성해 주세요.">
		            <p th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}" class="fieldError">Incorrect data</p>
		        </div>
		        <div >
		            <label for="password2" class="form-label">비밀번호 확인</label>
		            <input type="password" th:field="*{password2}" class="form-control" placeholder="비밀번호와 같게 작성해 주세요.">
		            <p th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}" class="fieldError">Incorrect data</p>
		        </div>
		        <div>
		        <input type="hidden" th:field="*{passvali}" class="form-control" >
		            <p th:if="${#fields.hasErrors('passvali')}" th:errors="*{passvali}" class="fieldError">Incorrect data</p>
		        </div>
		        <div class="mb-3">
		            <label for="nickname" class="form-label">닉네임</label>
		            <input type="text" th:field="*{nickname}" class="form-control" placeholder="닉네임은 2자~8자 이내로 작성해 주세요.">
		            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="fieldError">Incorrect data</p>
		        </div>
		        <div class="mb-3">
		            <label for="email" class="form-label">이메일</label>
		            <input type="email" th:field="*{email}" class="form-control" placeholder="abcd@efg.com 형식으로 작성해 주세요.">
		            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
		        </div>
		        <div class="mb-3">
		            <label for="phone" class="form-label">연락처</label>
		            <input type="text" oninput="hypenTel(this)" maxlength="13" th:field="*{phone}" class="form-control" placeholder="-를 제외하고 입력해주세요.">
		            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
		        </div>
		        <div class="mb-3">
		            <label for="birth" class="form-label">생년월일</label>
		            <input type="date" th:field="*{birth}" class="form-control">
		            <p th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}" class="fieldError">Incorrect data</p>
		        </div>
		        <div class="mb-3">
		            <input type="hidden" th:field="*{joindate}" class="form-control">
		        </div>
		        <button type="submit" class="btn btn-primary">회원가입</button>
		    </form>
		</div>
		</div>
		</div>
<th:block layout:fragment="script">
<script>
  const hypenTel = (target) => {
 target.value = target.value
   .replace(/[^0-9]/g, '')
   .replace(/^(\d{2,3})(\d{3,4})(\d{4})$/, `$1-$2-$3`);
}

</script>
</th:block>
</body>
</html>
