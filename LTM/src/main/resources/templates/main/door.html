<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	  lang="en">
<head>
<meta charset="EUC-KR">
<!-- Font Icon -->
<link rel="stylesheet" href="/fonts/material-icon/css/material-design-iconic-font.min.css">
<!-- 로그인 css -->
<link rel="stylesheet" href="/css/login.css">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
<!-- 물결 -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
<style>
	html,body{
		background-image:url('/images/Door.png');
		background-repeat: no-repeat;
		background-size: cover;
		height:100%;
		margin:0;
		padding: 0;/* 물결 */
		
		font-family: 'East Sea Dokdo', cursive;
		opacity: 1;
      	transition-duration: 3s;
      	transition-property: opacity;
      	/* filter:blur(5px) */
	}
	.full-landing-image {/* 물결 */
         width: 100%;
         height: 100vh;
         background: url('/images/Door.png') no-repeat center; /* css 이미지 url */
         background-size: cover;
      }
	body.fade {
      opacity: 0;
    }
    .modal {
    --bs-modal-width: 1001px;
}
</style>
<script type="text/javascript">
document.addEventListener('DOMContentLoaded', () => {
    window.setTimeout(() => {
      document.body.classList.remove('fade');
    });
  });
</script>
</head>
<body class="fade">

<!-- 물결 효과를 적용할 이미지 -->
<div class="full-landing-image"></div>
	<div class="position-absolute top-50 start-50 translate-middle">
		<li class="nav-item">
			<a class="nav-link" href="#loginModal" data-toggle="modal" style="font-size: 5em; color: darkgray" >Listen to My PlayList. LTM</a>
		</li>
	</div>
<!-- 모달 시작 -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
	style="margin-top: 150px; margin-right: 100px">
      <div class="modal-dialog" style="width: 1001px;">
        <div class="modal-content">
          <th:block th:replace="~{/member/login_form :: loginForm}"></th:block>
          </div>
        </div>
      </div>
	<script>	
		$(".full-landing-image").ripples({
		resolution: 256, // 렌더링 값이 클수록 잔물결 효과가 느리게 전파
		perturbance: 0.04, // 잔물경 굴절 강도. 0은 굴절 없음
		});
	</script>
	<!-- 모달 자바스크립트 -->
	<script type="text/javascript">
		var myModal = new bootstrap.Modal(document.getElementById("loginModal"), {});
		document.onreadystatechange = function () {
		myModal.show();
		};
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
		integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
		crossorigin="anonymous">
	</script>
	<script src="./app.js"></script>
	<!-- 모달 스크립트 끝 -->
</body>
</html>
