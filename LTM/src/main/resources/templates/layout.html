<!doctype html>
<html xmlns:th="www.thymeleaf.org" lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- meta정의 head바로 밑에 위치 바꾸면 다 빠그라짐 -->
	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"> <!-- 부스 아이콘 -->
    <title>LTM</title>

    <!-- Core Style CSS -->
    <link rel="stylesheet" href="/css/core-style.css" />
    
   

    <!-- Responsive CSS -->
    <link href="/css/responsive.css" rel="stylesheet" />
  </head>
<body>
<!-- 네비게이션바 -->
<div th:replace="~{header :: navbarFragment}"></div>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<th:block layout:fragment="content"></th:block>
<!-- 기본 템플릿 안에 삽입될 내용 End -->

<div th:replace="~{footer :: footerFragment}"></div>
<!-- 자바스크립트 Start -->
<th:block layout:fragment="script">
</th:block>
<!-- 자바스크립트 End -->
</body>
</html>
