<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:fragment="formErrorsFragment" th:if="${#fields.hasAnyErrors()}" class="alert alert-danger" role="alert">
    	<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
    </div>
</body>
</html>
