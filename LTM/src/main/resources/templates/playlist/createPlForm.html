<!DOCTYPE HTML>
<html xmlns:th="www.thymeleaf.org" 
	  layout:decorate="~{layout}"
	  lang="en">

<body>
<div layout:fragment="content" class="blog-area section_padding_100 mt-100">
	<div class="container">
		
		<form role="form" th:action="@{/playlist/new}" th:object="${playListForm}"
			method="post">
			<div class="form-group">
				<label th:for="title">제목</label> 
				<input type="text"
					th:field="*{title}" class="form-control" placeholder="제목">
			</div>
			<div class="form-group">
				<label th:for="discription">설명</label> <input type="text"
					th:field="*{discription}" class="form-control" placeholder="설명">
			</div>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		<br />

	</div>
	</div>
	<!-- /container -->
</body>
</html>
